<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maid Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo"><a href="#">Maid Finder</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="maid-signup.html">For Maids</a></li>
                    <li><a href="user-signup.html">For Users</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-section">
        <h2>Sign Up as a Maid</h2>
        <form id="maidSignupForm" action="http://localhost:3000/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="experience">Experience (Years):</label>
            <input type="number" id="experience" name="experience" required>

            <label for="services">Services </label>
            <select name="services" id="services">
                <option value="House cleaning">House Cleaning</option>
                <option value="childcare">Childcare</option>
                <option value="OldCare">OldCare</option>
                <option value="Utensils">Utensils</option>
                <option value="Laundry">Laundry</option>
            </select>
            
            <label for="location">Preferred Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>

            <button type="submit" class="btn">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Maid Finder. All Rights Reserved.</p>
    </footer>

    <script src="maid-signup.js"></script>
    <script src="signup.js"></script>
    <script src="server.js"></script>
    <script src="fetch-maids.js"></script>

</body>
</html>
